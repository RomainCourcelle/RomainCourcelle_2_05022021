    <section id="header_body"> 
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
            
        <form id="form_recherche" action="#">
            <button id="loca_recherche"><i class="fas fa-map-marker-alt"></i></button>
            <input id="input_recherche" type="text" placeholder="Marseille, France"> 
            <button id="submit_recherche"><i class="fas fa-search"></i></button> <!--Icone sur mobile / "Rechercher" sans icone sur laptop -->
        </form>

        <div id="bloc_filtre">
            <h2 class="titre_filtre">Filtres</h2>
            <div class="boutton_header">
                <div class="bout_filtre">
                    <i class="fas fa-money-bill-wave icon_filtre"></i>
                </div>
                <h3 class="titre_filtre">Économique</h3>
            </div>
            <div class="boutton_header">
                <div class="bout_filtre">
                    <i class="fas fa-child icon_filtre"></i>
                </div>
                <h3 class="titre_filtre">Familial</h3>
            </div>
            <div class="boutton_header">
                <div class="bout_filtre">
                    <i class="fas fa-heart icon_filtre"></i>
                </div>
                <h3 class="titre_filtre">Romantique</h3>
            </div>
            <div class="boutton_header">
                <div class="bout_filtre">
                    <i class="fas fa-dog icon_filtre"></i>
                </div>
                <h3 class="titre_filtre">Animaux autorisés</h3>
            </div>
        </div>
        <div id="bloc_information">
            <i class="fal fa-info-circle bout_info"></i> <!--A voir avec mentor car # de maquette-->
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
